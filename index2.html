<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Feelings Jar ðŸ’›</title>
<style>
    body {
        margin: 0;
        background: #ffe6f2;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: 'Poppins', sans-serif;
    }

    h1 {
        color: #ff4f89;
        margin-bottom: 20px;
    }

    .jar {
        width: 300px;
        height: 420px;
        border: 6px solid #ff4f89;
        border-radius: 40px;
        position: relative;
        overflow: hidden;
        background: #fff;
    }

    .note {
        width: 80px;
        height: 50px;
        background: #ffda79;
        border-radius: 10px;
        position: absolute;
        padding: 6px;
        font-size: 12px;
        cursor: pointer;
        transform: rotate(-5deg);
        text-align: center;
    }

    #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background: white;
        padding: 20px;
        border-radius: 15px;
        font-size: 18px;
        width: 300px;
        text-align: center;
        display: none;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    #close {
        margin-top: 15px;
        background: #ff4f89;
        color: white;
        border: none;
        padding: 8px 20px;
        border-radius: 10px;
        cursor: pointer;
    }
</style>
</head>

<body>

</div>

<div id="popup">
    <p id="text"></p>

</div>

<script>
    function show(msg) {
        document.getElementById('text').innerText = msg;
        document.getElementById('popup').style.display = 'block';
    }

    function hide() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
